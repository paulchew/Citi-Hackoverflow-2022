<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        * {box-sizing: border-box}
        body {font-family: Arial, Helvetica, sans-serif;}
        
        .navbar {
          width: 100%;
          overflow: auto;
        }
        
        .navbar a {
          float: left;
          padding: 12px;
          color: white;
          text-decoration: none;
          font-size: 17px;
          width: 25%; /* Four links of equal widths */
          text-align: center;
        }

        .navbar a:hover {
            background-color: rgb(75, 99, 235);
        }

        .navbar a.active {
            background-color: rgb(75, 99, 235);
        }
        
        @media screen and (max-width: 500px) {
          .navbar a {
            float: none;
            display: block;
            width: 100%;
            text-align: left;
          }
        }

        </style>

</head>


<body>
    <div style="background-image: url('/static/blue-banner-header.jpg');
    background-size: cover; padding-top:90px;">
    </div>

    <div class="navbar" style="padding-bottom: 40px;">
        <a class="active" href="#"><i class="fas fa-home"></i>&nbsp; Home</a> 
        <a href="#"><i class="fas fa-shopping-cart"></i>&nbsp; Sell Vouchers</a> 
        <a href="#"><i class="fas fa-wallet"></i>&nbsp; My Vouchers</a> 
        <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
    </div>

    <h3 id="welcome_name"><center>Welcome, {{ name }}!</center></h3>
    &nbsp;
    <h4 id="vouchers_owned" style="padding-left: 20px;padding-bottom: 10px;">Vouchers Owned: 10</h4>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 	<script type=text/javascript src="{{url_for('static', filename='jquery.fittext.js') }}"></script>
    <script type="text/javascript">
        $("#welcome_name").fitText(1.4);
        $("#vouchers_owned").fitText(2);
    </script>
</body>

</html>
